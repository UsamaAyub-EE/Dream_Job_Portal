{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Company</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.fancybox.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.default.min.css' %}"/>
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar navbar-collapse-lg">
        <div class="container"> <a class="navbar-brand navbar-logo" href="#"> <img src="{% static 'images/logo-white.png' %}" alt="logo" class="logo-1"> </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="fas fa-bars"></span> </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"> <a class="nav-link" href="index">Home</a> </li>
              <li class="nav-item"> <a class="nav-link" href="admin_page">Admin page</a> </li>
              <!-- <li class="nav-item"> <a class="nav-link" href="add_job_seeker">Sign up as job seeker</a> </li> -->
              <!-- <li class="nav-item"> <a class="nav-link" href="job_seeker_login">Log in as job seeker</a> </li> -->
              <!-- <li class="nav-item"> <a class="nav-link" href="add_job_type">Add a jobtype</a> </li> -->
              <!-- <li class="nav-item"> <a class="nav-link" href="company_login">Log in as compnay</a> </li> -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar --> 
      <div class="banner text-center" data-scroll-index='0'>
        <div class="banner-overlay">
            <div class="container">
                <h1 class="text-capitalize">provide the credentials for the company</h1><br>
                <form method="POST" action="add_company">
                    {% csrf_token %}

                    <label for="cname">Company name:</label><br>
                    <input type="text" id="cname" name="cname" required><br><br>
                    <label for="cdes">Company description:</label><br>
                    <input type="text" id="cdes" name="cdes"><br><br>
            
                    <label for="url">Company URL:</label><br>
                    <input type="text" id="url" name="url" required><br><br>
            
                    <label for="est">Company establishment date:</label><br>
                    <input type="date" id="est" name="est"><br><br>
            
                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="password" required><br><br>
            
                    <label for="buss_id">Business Stream</label>
                    <select name="buss_id" id="buss_id">
                        {% for b_stream in business_streams %}
                            <option value="{{ b_stream.id }}">{{ b_stream.business_stream_name }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <button type="submit" class="banner-btn">
                            Submit
                    </button>
                </form>
                {% if msg %}
                    <h1 style="margin: 0 auto;">{{msg}}</h1>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> 
    <!-- owl carousel js --> 
    <script src="{% static 'js/owl.carousel.min.js' %}"></script> 
    <!-- magnific-popup --> 
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script> 
    
    <!-- scrollIt js --> 
    <script src="{% static 'js/scrollIt.min.js' %}"></script> 
    
    <!-- isotope.pkgd.min js --> 
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script> 
    <script>
      $(window).on("scroll",function () {
    
          var bodyScroll = $(window).scrollTop(),
              navbar = $(".navbar");
    
          if(bodyScroll > 130){
    
              navbar.addClass("nav-scroll");
              $('.navbar-logo img').attr('src',"{% static 'images/logo-black.png' %}");
    
    
          }else{
    
              navbar.removeClass("nav-scroll");
              $('.navbar-logo img').attr('src',"{% static 'images/logo-white.png' %}");
    
          }
    
      });
    
      $(window).on("load",function (){
    
    
    
    var bodyScroll = $(window).scrollTop(),
    navbar = $(".navbar");
    
    if(bodyScroll > 130){
    
    navbar.addClass("nav-scroll");
    $('.navbar-logo img').attr('src',"{% static 'images/logo-black.png' %}");
    
    
    }else{
    
    navbar.removeClass("nav-scroll");
    $('.navbar-logo img').attr('src',"{% static 'images/logo-white.png' %}");
    
    }
    
    /* smooth scroll
      -------------------------------------------------------*/
      $.scrollIt({
    
    easing: 'swing',      // the easing function for animation
    scrollTime: 900,       // how long (in ms) the animation takes
    activeClass: 'active', // class given to the active nav element
    onPageChange: null,    // function(pageIndex) that is called when page is changed
    topOffset: -63
    });
    
    /* isotope
    -------------------------------------------------------*/
    var $gallery = $('.gallery').isotope({});
    $('.gallery').isotope({
    
        // options
        itemSelector: '.item-img',
        transitionDuration: '0.5s',
    
    });
    
    
    $(".gallery .single-image").fancybox({
      'transitionIn'  : 'elastic',
      'transitionOut' : 'elastic',
      'speedIn'   : 600,
      'speedOut'    : 200,
      'overlayShow' : false
    });
    
    
    /* filter items on button click
    -------------------------------------------------------*/
    $('.filtering').on( 'click', 'button', function() {
    
        var filterValue = $(this).attr('data-filter');
    
        $gallery.isotope({ filter: filterValue });
    
        });
    
    $('.filtering').on( 'click', 'button', function() {
    
        $(this).addClass('active').siblings().removeClass('active');
    
    });
    
    })
    
    $(function () {
    $( ".cover-bg" ).each(function() {
        var attr = $(this).attr('data-image-src');
    
        if (typeof attr !== typeof undefined && attr !== false) {
          $(this).css('background-image', 'url('+attr+')');
        }
    
      });
    
      /* sections background color from data background
      -------------------------------------------------------*/
      $("[data-background-color]").each(function() {
          $(this).css("background-color", $(this).attr("data-background-color")  );
      });
    
    
    /* Owl Caroursel testimonial
      -------------------------------------------------------*/
      
      $('.testimonials .owl-carousel').owlCarousel({
        loop:true,
        autoplay:true,
        items:1,
        margin:30,
        dots: true,
        nav: false,
        
      });
    
    });
    
    </script>
</body>
</html>
