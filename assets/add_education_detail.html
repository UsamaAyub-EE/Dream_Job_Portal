<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Add Education Detail</title>
</head>
<body>
    <h1>user id is {{user_id}}</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="degname">Degree or Certificate Name:</label><br>
        <input type="text" id="degname" name="degname" required><br>

        <label for="major">Major Field:</label><br>
        <input type="text" id="major" name="major" required><br>

        <label for="percentage">Percentage:</label><br>
        <input type="number" step="0.01" id="percentage" name="percentage"><br>

        <label for="cgpa">CGPA:</label><br>
        <input type="number" step="0.01" id="cgpa" name="cgpa"><br>

        <label for="startdate">Start Date:</label><br>
        <input type="date" id="startdate" name="startdate"><br>

        <label for="enddate">Completion Date:</label><br>
        <input type="date" id="enddate" name="enddate"><br>

        <button type="submit" name="user_id" value="{{user_id}}">
            Submit
        </button>
    </form>
    {% if msg %}
        <h1>{{msg}}</h1>
    {% endif %}
</body>
</html>
