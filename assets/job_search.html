<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for job</title>
</head>
<body>
    <h1>User id is {{user_id}}</h1>
    <h1>Enter search attributes</h1>
    <form method="POST" action="job_search">
        {% csrf_token %}
        <label for="cname">Company name:</label><br>
        <input type="text" id="cname" name="cname"><br>

        <label for="country">Country of job location:</label><br>
        <input type="text" id="country" name="country"><br>

        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>

        <label for="street_address">Street address:</label><br>
        <input type="text" id="street_address" name="street_address"><br>

        <label for="jobtype">Jobtype</label>
        <select name="jobtype" id="jobtype">
            {% for jobtype in jobtypes %}
                <option value="{{ jobtype.id }}">{{ jobtype.job_type }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="user_id" value="{{user_id}}">
           Submit
        </button>
     </form>
     {% if msg %}
        <h1>{{msg}}</h1>
     {% endif %}
     {% if jobs %}
        <div>
            {% for job in jobs %}
                <h2>{{ job.job_description}}</h2>
                <h2>{{ job.created_date }}</h2>
            {% endfor %}
        </div>
     {% endif %}
</body>
</html>
